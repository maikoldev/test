<div class="container-form">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-6">
            <input id="nombre" type="text" placeholder="Nombre">
		</div>
		<div class="col-xs-12 col-sm-6 col-md-6">
            <input id="apellido" type="text" placeholder="Apellido">
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
            <input id="email" type="email" placeholder="Correo Electronico">
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
            <input id="telefono" type="tel" placeholder="Teléfono">
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-6">
            <input id="pais" type="text" placeholder="País">
		</div>
		<div class="col-xs-12 col-sm-6 col-md-6">
            <input id="ciudad" type="text" placeholder="Ciudad">
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
            <input id="fecha" type="date" placeholder="Fecha de Reserva">
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-6">
            <input id="enviar" type="submit" value="Enviar">
			[submit "ENVIAR"]
		</div>
		<div class="col-xs-12 col-sm-6 col-md-6">
			<div class="btn btn-primary">
				LLAMAR
			</div>
		</div>
	</div>
</div>
